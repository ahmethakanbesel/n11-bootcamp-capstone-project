server.port=8081

spring.datasource.url=jdbc:postgresql://localhost:5432/user-service-test
spring.datasource.username=user-service
spring.datasource.password=service_pass
spring.datasource.driver-class-name=org.postgresql.Driver

logging.level.org.springframework=error
logging.level.org.springframework.cache=DEBUG
logging.level.org.springframework.data.redis=DEBUG

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.sql.init.mode=always

restaurant-service.url=http://localhost:8082/api/v1/restaurants

spring.cache.type=redis
spring.cache.cache-names=recommendations
spring.data.redis.host=localhost
spring.data.redis.port=6379